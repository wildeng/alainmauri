<section id="contact">
  <div class="contact-container">
    <div class="contact-pic-container">
      <img src="images/alain_the_floow.jpg"  alt="personal pic of Alain" />
      <p class="copyright">&copy; 1971-{{ "now" | date: "%Y" }} <b>Alain Mauri</b>.
      <br>rev {{ site.github.build_revision }} - {{ "now" | date: "%Y.%m.%d" }}</p>
    </div>
      <div class="contact-text-container">
      <p class="nineties">
        <img src="images/boyhack.gif" alt="hacker boy">
        <img src="images/7upred.gif" alt="7up red dot boy">
        <img src="images/contacts.gif" alt="contacts">
        <img src="images/7upred.gif" alt="7up red dot boy">
        <img src="images/downhand.gif" alt="point down hand">
      </p>
      {% for network in site.social %}
        <a class="career-links" href="{{ network.url }}" title="link to Alain {{ network.title }}" target="_blank">
          <i class="fab fa-{{ network.title }}"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</section>

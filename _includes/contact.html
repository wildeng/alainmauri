<section id="contact">
  <div class="contact-container">
    <div class="contact-pic-container">
      <img src="images/alain_the_floow.jpg" class="career-pic" alt="personal pic of Alain" />
      <p class="copyright">&copy; 1971-{{ "now" | date: "%Y" }} <b>Alain Mauri</b>.
      <br>rev {{ site.github.build_revision }} - {{ "now" | date: "%Y.%m.%d" }}</p>
    </div>
    <div class="contact-text-container">
      {% for network in site.social %}
        <a href="{{ network.url }}" title="link to Alain {{ network.title }}">
          <i class="fab fa-{{ network.title }}"></i>
        </a>
      {% endfor %}
      <div class="contact-title">
        CONTACT
      </div>
      <hr />
    </div>
  </div>
</section>
